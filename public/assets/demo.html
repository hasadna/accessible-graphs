<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Demo - Sensory interface</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <a id="demo">Demo link</a>
  <script>
    let labels = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    let stockValues = [1500, 1300, 1700, 2000, 1000, 1450, 1900];
    let maxValue = Math.max(...stockValues);
    let minValue = Math.min(...stockValues);
    let stockData = stockValues.join('%09');
    let lablesData = labels.join('%09');
    let data = `${lablesData}%0A${stockData}`;
    let link = `https://sensoryinterface.com/view/index.html?
data=${data}
&description=Demo stock example
&minValue=${minValue}
&maxValue=${maxValue}
&instrumentType=synthesizer`;
    document.getElementById('demo').href = link;
  </script>
</body>

</html>
