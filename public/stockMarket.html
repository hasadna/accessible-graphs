<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="canonical" href="https://sensoryinterface.com/" />
  <title>Stock Market - Sensory interface</title>
  <!--========== web tags ==========-->
  <meta name="description" content="Sensory interface" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--========== social media tags ==========-->

  <meta property="og:title" content="Sensory interface" />
  <meta property="og:description" content="Helping blind people see graphs using sound and touch" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sensoryinterface.com/" />
  <meta property="og:image" content="https://sensoryinterface.com/assets/images/social-image.png" />

  <!--========== google fonts ==========-->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">

  <!--========== css files ==========-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/stockMarket.css" />
</head>

<body>

  <!--========== header ==========-->
  <main>
    <div class="header-stock">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-12 text-center">
            <h1 class="stock-title" style="">
              Accessible Stocks
            </h1>
            <span class="stock-subtitle">The Sensory Interface project</span>
          </div>
        </div>
      </div>

    </div>
    <!--========== header end ==========-->
    <!--========== main start ==========-->
    <div class="stock-div">
      <br>
      <div class="row text-center">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h2 class="text-center">Choose  a graph type</h2>
        </div>
      </div>
      <input type="radio" id="stocks" name="stocks" onclick="onGraphRadioClick(this)">
      <label for="stocks">Stock</label>
      <input type="radio" id="indexs" name="indexs" onclick="onGraphRadioClick(this)">
      <label for="indexs">Index</label>
      <input type="radio" id="crypto" name="crypto" onclick="onGraphRadioClick(this)">
      <label for="crypto">Crypto</label>
      <input type="radio" id="currency" name="currency" onclick="onGraphRadioClick(this)">
      <label for="currency">Currency</label>
      <div id="graphPickerContainer"></div>
      <hr>
      <div class="row text-center">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h2 class="text-center">Popular Stocks</h2>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-lg-3 col-md-6 col-sm-12 stock-link">
          <a id="FB" href="">Facebook</a>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 stock-link">
          <a id="AMZN" href="">Amazon</a>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 stock-link">
          <a id="AAPL" href="">Apple</a>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 stock-link">
          <a id="TSLA" href="">Tesla</a>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-lg-3 col-md-6 col-sm-12 stock-link">
          <a id="GOOG" href="">Google</a>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 stock-link">
          <a id="MSFT" href="">Microsoft</a>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 stock-link">
          <a id="NFLX" href="">Netflix</a>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12 stock-link">
          <a id="BABA" href="">Alibaba</a>
        </div>
      </div>
      <hr>
      <div class="row text-center">
        <div class="col-lg-12 col-md-12 col-sm-12 stock-link">
          <h2 class="text-center">Popular Indexes</h2>
          <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 stock-link">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 stock-link">
              <a id="^GSPC" href="">S&P 500</a>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 stock-link">
              <a id="^DJI" href="">Dow Jones</a>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 stock-link">
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row text-center">
        <div class="col-lg-12 col-md-12 col-sm-12 stock-link">
          <h2 class="text-center">Currencies</h2>
          <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 stock-link">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 stock-link">
              <a id="EUR/USD" href="">EUR/USD</a>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 stock-link">
              <a id="EUR/GBP" href="">EUR/GBP</a>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 stock-link">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--========== main end ==========-->
  <!--========== footer ==========-->
  <footer>
    <div class="container">

      <!--========== social-icons ==========-->
      <div class="row text-center row-social-icon">
        <div class="col">
          <a class="footer-social-link" target="_blank" Rel=”noopener”
            href="https://github.com/hasadna/sensory-interface" title="github">
            <img class="footer-social-img" src="assets/images/social-icons/github.png" alt="github logo">
          </a>
        </div>
      </div>
      <!--========== social-icons end ==========-->

      <div class="big-footer-text-heb-row">
        <p class="big-footer-text" id="credit">
          <a href="https://www.sensoryinterface.com">The Sensory Interface project</a>
      </div>

      <!--==========  project details end ==========-->

    </div>

  </footer>
  <!--========== footer end ==========-->

  <!---========== scripts ==========-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <script src="js/utils.js"></script>
  <script src="stocks/stockMarket.js"></script>
</body>

</html>
